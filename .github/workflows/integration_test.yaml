name: Integration Test

on:
  workflow_call:
    inputs:
      notify:
        required: true
        type: boolean
    secrets:
      email_username:
        required: true
      email_password:
        required: true

jobs:
  integration-test-lxd:
    strategy:
      matrix:
        series: [xenial, bionic, focal]
        module: [agent, basic, nrpe, website]
      fail-fast: false
    name: Integration tests (lxd)
    # [2022-09-29] The integration tests have to run on Ubuntu 18.04 to be able to support Xenial
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: lxd
        # [2022-09-29] Need to install Python 3.8 because that is what the tests run on and 18.04
        # comes with Python 3.6
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - name: Run integration tests
        run: |
          tox -e integration -- -k ${{ matrix.module }} --series ${{ matrix.series }}
      - name: Notify on Failure
        # TODO: Set to `failure()`.
        if: ${{ notify && always() }}
        uses: dawidd6/action-send-mail@v3
        with:
          # mail server settings
          server_address: smtp.gmail.com
          server_port: 465
          # user credentials
          username: ${{ secrets.email_username }}
          password: ${{ secrets.email_password }}
          # email subject
          subject: ${{ github.job }} job of ${{ github.repository }} has ${{ job.status }}
          # email body as text
          body: ${{ github.repository }} has ${{ job.status }}
          # comma-separated string, send email to
          to: andrew.liaw@canonical.com
          # from email name
          from: ${{ secrets.email_username }}
